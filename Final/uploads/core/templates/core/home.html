{% extends 'base.html' %}

{% block content %}
  <ul>
    <li>
      <a href="{% url 'simple_upload' %}">Simple Upload</a>
    </li>
    <li>
      <a href="{% url 'model_form_upload' %}">Model Form Upload</a>
    </li>
  </ul>

  <p>Uploaded files:</p>
  <ul>
    {% for obj in documents %}
      <li>div
        <a href="{% url 'donate_item' pk=obj.pk %}"> {{ obj.name }}</a>
        
        <!--<a href="{{ obj.document.url }}">{{ obj.name }}</a><br>-->
        {{ obj.description }}<br>{{ obj.phone }}
        <small>(Uploaded at: {{ obj.uploaded_at }})</small>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
